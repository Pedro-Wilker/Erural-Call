<html>
  <head>
    <title>Erural</title>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />

    <link rel="icon" href="./img/erural_e_color_medium.png" />
    <link type="text/css" rel="stylesheet" href="css/video.css" />
    <link rel="stylesheet" href="./css/page.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <main>
      <div class="bar">
        <img src="../img/erural_logo.png" alt="erual" />

        <button
          class="btn-login"
          onclick="window.location.href = 'https://www.erural.net/users/sign_up'"
        >
          Login
        </button>
        <!-- Esse button nao esta fazendo um login especifico neste projeto -->
      </div>
      <div class="naveg">
        <div class="home">
          <a href="https://www.erural.net/">
            <h3 class="h3-naveg">INICIO</h3>
          </a>

          <a href="https://www.erural.net/agenda-eventos">
            <h3 class="h3-naveg">AGENDA DE EVENTOS</h3>
          </a>

          <a
            href="https://www.erural.net/search?classifications=Reposi%C3%A7%C3%A3o"
          >
            <h3 class="h3-naveg">REPOSIÇÃO</h3>
          </a>

          <a
            href="https://www.erural.net/search?classifications=Gen%C3%A9tica&genetic=P.O.%2CP.A.%2CP.C.%2CCEIP"
          >
            <h3 class="h3-naveg">GENÉTICA</h3>
          </a>

          <a href="https://www.erural.net/search?categories=S%C3%AAmen+Genex">
            <h3 class="h3-naveg">SÊMEN GENEX</h3>
          </a>

          <a href="https://www.erural.net/venda_conosco">
            <h3 class="h3-naveg">VENDA CONOSCO</h3>
          </a>

          <a href="https://erural.solides.jobs/">
            <h3 class="h3-naveg">TRABALHE NA ERURAL</h3>
          </a>
        </div>
      </div>
      <div class="title">
        <h3>Crie a sua sala aqui:</h3>
      </div>
      <div class="container">
        <div id="loading" class="center">
          <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-green-only">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div>
              <div class="gap-patch">
                <div class="circle"></div>
              </div>
              <div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
          </div>
        </div>
        <div id="fail" class="row hide">
          <div class="col s12 m4 offset-m4">
            <div class="card pink white-text">
              <div class="card-content">
                <p>
                  We can't connect you because we don't find your microphone and
                  camera.
                </p>
              </div>
            </div>
          </div>
        </div>
        <div id="connect" class="row hide">
          <div class="col s12 m4 offset-m4">
            <div class="card">
              <div class="card-action teal lighten-1 white-text">
                <h3 class="card-title">Erural</h3>
              </div>
              <div class="card-content">
                <div class="row">
                  <div class="col s6">
                    <form id="roomForm">
                      <div class="row input-field">
                        <input
                          id="inputRoom"
                          placeholder="Nome da Sala:"
                          type="text"
                          required
                        />
                        <label for="inputRoom">Crie sua sala</label>
                      </div>
                      <br />
                      <button
                        type="submit"
                        style="width: 100%"
                        class="btn-large waves-effect waves-dark"
                      >
                        Enter
                      </button>
                    </form>
                  </div>
                  <div class="col s6">
                    <div class="videoWrapper">
                      <video
                        id="preview-player"
                        class="responsive-video"
                        autoplay
                        muted
                      ></video>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="players" class="hide">
          <nav>
            <div class="nav-wrapper teal">
              <ul class="right">
                <li>
                  <a id="leave"><i class="material-icons">exit_to_app</i></a>
                </li>
              </ul>
            </div>
          </nav>
          <div class="row" style="padding: 5px !important">
            <div id="players-row" class="row col s9">
              <div class="col">
                <div class="card videoWrapper">
                  <video
                    id="local-player"
                    class="responsive-video"
                    autoplay
                    muted
                  ></video>
                </div>
              </div>
            </div>
            <div class="col s3">
              <div class="row">
                <form id="chatForm">
                  <div class="input-field">
                    <input
                      id="inputChatMessage"
                      placeholder="Message"
                      type="text"
                      required
                    />
                    <label for="inputChatMessage">Message:</label>
                  </div>
                  <br />
                  <button
                    type="submit"
                    style="width: 100%"
                    class="btn-large waves-effect waves-dark"
                  >
                    <i class="material-icons">send</i>
                  </button>
                </form>
              </div>
              <div id="message-printer" class="row"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="group">
        <button
          class="btn-voltar"
          onclick="window.location.href = 'https://www.erural.net/'"
        >
          sair
        </button>
      </div>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script src="https://cdn.socket.io/socket.io-2.3.0.js"></script>
      <script src="js/user.js"></script>
      <script src="js/peer.js"></script>
      <script src="js/page.js"></script>
      <script src="js/index.js"></script>
    </main>
  </body>
</html>
